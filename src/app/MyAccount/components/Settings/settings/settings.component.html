<div class="p-6 bg-gray-20 rounded-lg shadow-md max-w-2xl mx-auto mt-8">
    <h2 class="text-2xl font-semibold mb-4">Settings</h2>
    <div class="flex border-b-2 mb-4">
      <button 
        class="py-2 px-4" 
        [ngClass]="isProfilePage ? 'text-primary-400 border-b-2 border-primary-400' : 'text-gray-500'" 
        (click)="showProfile()">
        Profile
      </button>
      <button 
        class="py-2 px-4" 
        [ngClass]="!isProfilePage ? 'text-primary-400 border-b-2 border-primary-400' : 'text-gray-500'" 
        (click)="showChangePassword()">
        Change password
      </button>
    </div>
    
    <div *ngIf="isProfilePage">
      <form class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700">User name</label>
            <input type="text" id="username" class="form-input w-full h-14 sm:text-sm border border-primary-300 rounded-md" value="Jonathon">
          </div>
          <div>
            <label for="lastname" class="block text-sm font-medium text-gray-700">Last name</label>
            <input type="text" id="lastname" class="form-input w-full h-14 sm:text-sm border border-primary-300 rounded-md" value="Smith">
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
            <input type="text" id="phone" class="form-input w-full h-14 sm:text-sm border border-primary-300 rounded-md" value="+880125412624">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" class="form-input w-full h-14 sm:text-sm border border-primary-300 rounded-md" value="jhonathonsmith@gmail.com">
          </div>
        </div>
        <div class="flex">
          <button type="submit" class="w-2/6 h-14 flex justify-center items-center bg-primary-500 text-white py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium hover:bg-primary-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">Update Profile</button>
        </div>
      </form>
    </div>
  
    <div *ngIf="!isProfilePage">
      <form>
        <div class="flex space-x-4 mb-4">
          <div class="flex-1">
            <label for="currentPassword" class="block text-gray-700">Current password</label>
            <input type="password" id="currentPassword" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md text-gray-700 focus:outline-none focus:ring-primary-400 focus:border-primary-400" placeholder="Type here">
          </div>
          <div class="flex-1">
            <label for="newPassword" class="block text-gray-700">New password</label>
            <input type="password" id="newPassword" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md text-gray-700 focus:outline-none focus:ring-primary-400 focus:border-primary-400" placeholder="Type here">
          </div>
        </div>
        <button type="submit" class="w-2/6 h-14 flex justify-center items-center bg-primary-500 text-white py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium hover:bg-primary-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">Update Password</button>
      </form>
    </div>
  </div>

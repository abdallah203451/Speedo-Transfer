<div class="p-6 bg-gray-10 rounded-lg shadow-md max-w-2xl mx-auto mt-8">
  <h2 class="text-2xl font-semibold mb-4">Settings</h2>
  <div class="flex border-b-2 mb-4">
    <button 
      class="py-2 px-4" 
      [ngClass]="isProfilePage ? 'text-primary-400 border-b-2 border-primary-400' : 'text-gray-500'" 
      (click)="showProfile()">
      Profile
    </button>
    <button 
      class="py-2 px-4" 
      [ngClass]="!isProfilePage ? 'text-primary-400 border-b-2 border-primary-400' : 'text-gray-500'" 
      (click)="showChangePassword()">
      Change password
    </button>
  </div>
  
  <div *ngIf="isProfilePage">
    <form class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="username" class="block font-medium text-base size-4 text-gray-700 mb-2">User name</label>
          <input type="text" id="username" class="form-input w-full h-14 sm:text-sm border border-primary-300 rounded-md pl-4" placeholder="Jonathon">
        </div>
        <div>
          <label for="lastname" class="block font-medium text-base size-4 text-gray-700 mb-2">Last name</label>
          <input type="text" id="lastname" class="form-input w-full h-14 sm:text-sm border border-primary-300 rounded-md pl-4" placeholder="Smith">
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="phone" class="block text-base font-medium size-4 text-gray-700 mb-2">Phone</label>
          <input type="text" id="phone" class="form-input w-full h-14 sm:text-sm border border-primary-300 rounded-md pl-4" placeholder="+880125412624">
        </div>
        <div>
          <label for="email" class="block text-base font-medium size-4 text-gray-700 mb-2">Email</label>
          <input type="email" id="email" class="form-input w-full h-14 sm:text-sm border border-primary-300 rounded-md pl-4" placeholder="jhonathonsmith@gmail.com">
        </div>
      </div>
      <div class="flex">
        <button type="submit" class="w-2/6 h-14 flex justify-center items-center bg-primary-500 text-white py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium hover:bg-primary-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">Update Profile</button>
      </div>
    </form>
  </div>
  
  <div *ngIf="!isProfilePage">
    <form>
      <div class="flex space-x-4 mb-4">
        <div class="flex-1">
          <label for="currentPassword" class="block text-base font-medium text-gray-700 mb-2">Current password</label>
          <input type="password" id="currentPassword" class="mt-1 w-full h-14 sm:text-sm border border-primary-300 rounded-md pl-4" placeholder="Type here">
        </div>
        <div class="flex-1">
          <label for="newPassword" class="block  text-base font-medium text-gray-700 mb-2">New password</label>
          <input type="password" id="newPassword" class="mt-1 w-full h-14 sm:text-sm border border-primary-300 rounded-md pl-4" placeholder="Type here">
        </div>
      </div>
      <button type="submit" class="w-2/6 h-14 flex justify-center items-center bg-primary-500 text-white py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium hover:bg-primary-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">Update Password</button>
    </form>
  </div>

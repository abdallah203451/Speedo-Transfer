<div class="flex items-center">
  <input
    type="number"
    class="border border-gray-40 rounded-l-lg py-4 px-4 w-full"
    placeholder="1000"
  />

  <div class="relative">
    <button
      (click)="toggleDropdown()"
      class="bg-gray-40 rounded-r-lg py-4 pl-4 pr-10 flex items-center border border-gray-40"
    >
      <img
        src="{{ this.selectedCurrency.flagFrom }}"
        alt="USA Flag"
        class="w-5 h-5 mr-2"
      />
      <p>{{ this.selectedCurrency.codeFrom }}</p>
      <img src="assets/DRop down.svg" alt="Dropdown Arrow" class="w-5 h-5" />
    </button>

    <ul
      *ngIf="dropdownOpen"
      class="absolute mt-[-10px] border border-gray-300 bg-white rounded-md shadow-lg w-full z-10"
    >
      <li
        *ngFor="let currency of currencies"
        (click)="selectCurrency(currency)"
        class="px-4 py-2 cursor-pointer hover:bg-gray-100 flex items-center"
      >
        <img
          [src]="currency.flag_url"
          alt="{{ currency.currency_code }} Flag"
          class="w-5 h-5 mr-2"
        />
        {{ currency.currency_code }}
      </li>
    </ul>
  </div>
</div>
